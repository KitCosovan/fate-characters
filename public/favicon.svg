<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Hexagon background -->
  <polygon points="32,2 56,16 56,48 32,62 8,48 8,16" fill="#1a1410" stroke="#e8a020" stroke-width="2"/>
  
  <!-- Inner hexagon subtle -->
  <polygon points="32,8 50,19 50,45 32,56 14,45 14,19" fill="none" stroke="#e8a020" stroke-width="0.5" opacity="0.3"/>

  <!-- Fate die: diamond (rotated square) -->
  <polygon points="32,14 44,32 32,50 20,32" fill="none" stroke="#e8a020" stroke-width="2"/>

  <!-- Fate die: plus sign inside diamond -->
  <line x1="32" y1="20" x2="32" y2="44" stroke="#e8a020" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="20" y1="32" x2="44" y2="32" stroke="#e8a020" stroke-width="2.5" stroke-linecap="round"/>

  <!-- Corner accent dots -->
  <circle cx="32" cy="14" r="2" fill="#e8a020"/>
  <circle cx="44" cy="32" r="2" fill="#e8a020"/>
  <circle cx="32" cy="50" r="2" fill="#e8a020"/>
  <circle cx="20" cy="32" r="2" fill="#e8a020"/>

  <!-- Subtle glow center -->
  <circle cx="32" cy="32" r="4" fill="#e8a020" opacity="0.15"/>
</svg>
